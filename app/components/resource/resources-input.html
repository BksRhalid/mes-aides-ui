<div ng-repeat="resource in individu.resources">
  <ma-resource-input resource="resource"></ma-resource-input>
  <button ng-click="individu.removeResource(resource)"
    class="btn btn-xs btn-link"
    ng-repeat-end
  >Supprimer</button>
</div>

<div>
  <h3 ng-click="individu.hasResources() ? individu.addResource() : individu.addResource('revenusSalarie', 1135)"
    ng-class="{
      'btn-success': ! individu.hasResources(),
      'btn-primary': individu.hasResources()
    }"
    class="btn btn-lg btn-block"
  >Déclarer une {{ individu.hasResources() ? 'autre' : '' }} rentrée d'argent</h3>
</div>

<div ng-repeat="(key, entries) in individu.resources">
  <ma-resource-input ng-repeat-start="entry in entries"
    resource-id="key"
    value="entry.value"
    earned-on="entry.earnedOn"
  ></ma-resource-input>
  <button ng-click="individu.removeResource(key, $index)"
    class="btn btn-xs btn-link"
    ng-repeat-end
  >Supprimer</button>
</div>
